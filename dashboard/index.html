<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HONEYPOT // NEXUS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050810;
      --bg-card: rgba(10, 20, 40, 0.7);
      --border: rgba(0, 245, 255, 0.3);
      --glow: #00f5ff;
      --accent: #a855f7;
      --accent2: #06b6d4;
      --danger: #ef4444;
      --success: #22c55e;
      --text: #e2e8f0;
      --text-dim: #64748b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,245,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,245,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    /* Scanline overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(transparent 50%, rgba(0,0,0,0.1) 50%);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 1000;
      opacity: 0.3;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0 2rem;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 1.8rem;
      letter-spacing: 0.3em;
      background: linear-gradient(90deg, var(--glow), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0,245,255,0.5);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: var(--success);
    }

    .status::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px var(--success);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--glow), var(--accent));
      opacity: 0.8;
    }

    .stat-card:hover {
      border-color: var(--glow);
      box-shadow: 0 0 20px rgba(0,245,255,0.2);
      transform: translateY(-2px);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-top: 0.25rem;
      color: var(--glow);
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 2rem;
      margin-top: 2rem;
    }

    @media (max-width: 1200px) {
      .main-grid { grid-template-columns: 1fr; }
    }

    .panel {
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 1.5rem;
    }

    .panel-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--glow);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .panel-title::before {
      content: '▶';
      font-size: 0.7rem;
    }

    .attack-bars {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .attack-row {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .attack-label {
      min-width: 160px;
      font-size: 0.85rem;
    }

    .attack-bar-bg {
      flex: 1;
      height: 8px;
      background: rgba(255,255,255,0.05);
      overflow: hidden;
    }

    .attack-bar {
      height: 100%;
      border-radius: 2px;
      transition: width 0.6s ease;
    }

    .attack-bar.recon { background: linear-gradient(90deg, #06b6d4, #22d3ee); }
    .attack-bar.brute { background: linear-gradient(90deg, #ef4444, #f87171); }
    .attack-bar.priv { background: linear-gradient(90deg, #a855f7, #c084fc); }
    .attack-bar.malware { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
    .attack-bar.benign { background: linear-gradient(90deg, #22c55e, #4ade80); }

    .connections-table {
      width: 100%;
      font-size: 0.8rem;
      border-collapse: collapse;
    }

    .connections-table th {
      text-align: left;
      padding: 0.75rem 0.5rem;
      color: var(--text-dim);
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-bottom: 1px solid var(--border);
    }

    .connections-table td {
      padding: 0.6rem 0.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.03);
    }

    .connections-table tr:hover td {
      background: rgba(0,245,255,0.05);
    }

    .service-badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      font-size: 0.7rem;
      border-radius: 2px;
      font-weight: 600;
    }

    .service-badge.ssh { background: rgba(34,197,94,0.2); color: #4ade80; }
    .service-badge.ftp { background: rgba(6,182,212,0.2); color: #22d3ee; }
    .service-badge.http { background: rgba(168,85,247,0.2); color: #c084fc; }
    .service-badge.telnet { background: rgba(245,158,11,0.2); color: #fbbf24; }
    .service-badge.nc { background: rgba(239,68,68,0.2); color: #f87171; }

    .feed {
      height: 420px;
      overflow-y: auto;
      font-size: 0.8rem;
      font-family: 'Share Tech Mono', monospace;
    }

    .feed::-webkit-scrollbar {
      width: 6px;
    }

    .feed::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.3);
    }

    .feed::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .feed-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .feed-time {
      color: var(--text-dim);
      font-size: 0.7rem;
      min-width: 90px;
    }

    .feed-ip {
      color: var(--glow);
      font-weight: 600;
    }

    .feed-cmd {
      color: var(--text);
      word-break: break-all;
    }

    .feed-attack {
      font-size: 0.65rem;
      padding: 0.15rem 0.4rem;
      border-radius: 2px;
      background: rgba(168,85,247,0.2);
      color: #c084fc;
    }

    .empty-state {
      color: var(--text-dim);
      text-align: center;
      padding: 3rem;
    }

    .last-update {
      font-size: 0.7rem;
      color: var(--text-dim);
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">HONEYPOT // NEXUS</div>
      <div class="status">SYSTEM ONLINE — LIVE FEED</div>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Connections</div>
        <div class="stat-value" id="stat-conn">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Commands Logged</div>
        <div class="stat-value" id="stat-cmds">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Unique IPs</div>
        <div class="stat-value" id="stat-ips">0</div>
      </div>
    </div>

    <div class="main-grid">
      <div>
        <div class="panel">
          <div class="panel-title">ATTACK CLASSIFICATION</div>
          <div class="attack-bars" id="attack-bars">
            <div class="empty-state">Loading...</div>
          </div>
        </div>

        <div class="panel" style="margin-top: 1.5rem;">
          <div class="panel-title">RECENT CONNECTIONS</div>
          <div style="overflow-x: auto; max-height: 320px; overflow-y: auto;">
            <table class="connections-table">
              <thead>
                <tr>
                  <th>Time</th>
                  <th>IP</th>
                  <th>Service</th>
                  <th>Location</th>
                  <th>Duration</th>
                </tr>
              </thead>
              <tbody id="connections-tbody">
                <tr><td colspan="5" class="empty-state">Loading...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div>
        <div class="panel">
          <div class="panel-title">LIVE COMMAND FEED</div>
          <div class="feed" id="command-feed">
            <div class="empty-state">Waiting for activity...</div>
          </div>
          <div class="last-update" id="last-update"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API = '';

    function fetchJSON(path) {
      return fetch(API + path).then(r => r.json());
    }

    function formatTime(iso) {
      if (!iso) return '-';
      const d = new Date(iso);
      return d.toLocaleString();
    }

    function shortTime(iso) {
      if (!iso) return '-';
      const d = new Date(iso);
      return d.toLocaleTimeString();
    }

    function getAttackClass(cat) {
      if (!cat) return '';
      const c = cat.toLowerCase();
      if (c.includes('recon')) return 'recon';
      if (c.includes('brute')) return 'brute';
      if (c.includes('privilege') || c.includes('priv')) return 'priv';
      if (c.includes('malware')) return 'malware';
      if (c.includes('benign')) return 'benign';
      return 'recon';
    }

    function getServiceClass(svc) {
      return (svc || '').toLowerCase();
    }

    async function loadStats() {
      const s = await fetchJSON('/api/stats');
      document.getElementById('stat-conn').textContent = s.total_connections.toLocaleString();
      document.getElementById('stat-cmds').textContent = s.total_commands.toLocaleString();
      document.getElementById('stat-ips').textContent = s.unique_ips.toLocaleString();

      const byAttack = s.by_attack || {};
      const total = Object.values(byAttack).reduce((a,b) => a+b, 0) || 1;
      const order = ['Reconnaissance', 'Brute Force', 'Privilege Escalation', 'Malware Attempt', 'Benign'];
      const html = order.map(cat => {
        const cnt = byAttack[cat] || 0;
        const pct = Math.round((cnt / total) * 100);
        const cls = getAttackClass(cat);
        return `
          <div class="attack-row">
            <span class="attack-label">${cat}</span>
            <div class="attack-bar-bg"><div class="attack-bar ${cls}" style="width:${pct}%"></div></div>
            <span style="min-width:40px;color:var(--text-dim)">${cnt}</span>
          </div>
        `;
      }).join('');
      document.getElementById('attack-bars').innerHTML = html || '<div class="empty-state">No attack data yet</div>';
    }

    async function loadConnections() {
      const conns = await fetchJSON('/api/connections?limit=50');
      const tbody = document.getElementById('connections-tbody');
      if (!conns.length) {
        tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No connections yet</td></tr>';
        return;
      }
      tbody.innerHTML = conns.map(c => `
        <tr>
          <td>${shortTime(c.timestamp)}</td>
          <td>${c.ip || '-'}</td>
          <td><span class="service-badge ${getServiceClass(c.service)}">${(c.service || '-').toUpperCase()}</span></td>
          <td>${(c.country || 'N/A')} / ${(c.city || '')}</td>
          <td>${c.session_duration_sec || 0}s</td>
        </tr>
      `).join('');
    }

    async function loadCommands() {
      const cmds = await fetchJSON('/api/commands?limit=80');
      const feed = document.getElementById('command-feed');
      if (!cmds.length) {
        feed.innerHTML = '<div class="empty-state">No commands yet</div>';
      } else {
        feed.innerHTML = cmds.map(c => `
          <div class="feed-item">
            <span class="feed-time">${shortTime(c.timestamp)}</span>
            <span class="feed-ip">${c.ip || '-'}</span>
            <span class="feed-cmd">${(c.command || '').substring(0, 80)}${(c.command || '').length > 80 ? '...' : ''}</span>
            ${c.attack_category && c.attack_category !== 'Unknown' ? `<span class="feed-attack">${c.attack_category}</span>` : ''}
          </div>
        `).join('');
      }
      document.getElementById('last-update').textContent = `Last refresh: ${new Date().toLocaleTimeString()}`;
    }

    async function refresh() {
      await Promise.all([loadStats(), loadConnections(), loadCommands()]);
    }

    refresh();
    setInterval(refresh, 5000);
  </script>
</body>
</html>
