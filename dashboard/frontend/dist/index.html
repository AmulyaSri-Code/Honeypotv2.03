<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeypot Dashboard</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-green);
        }

        .status {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-red);
            box-shadow: 0 0 10px var(--accent-red);
            transition: all 0.3s ease;
        }

        .indicator.active {
            background-color: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
        }

        th {
            color: var(--text-secondary);
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .live-feed {
            height: 300px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            background: #000;
            padding: 15px;
            border-radius: 8px;
            color: #33ff00;
        }

        .log-entry {
            margin-bottom: 6px;
            border-bottom: 1px solid #333;
            padding-bottom: 4px;
        }

        .log-time {
            color: #888;
        }

        .topology-viz {
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .node {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 1s ease;
        }

        /* Utility */
        .text-red {
            color: var(--accent-red);
        }

        .text-blue {
            color: var(--accent-blue);
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è Honeypot Dashboard</h1>
            <div class="status">
                <div class="indicator" id="ws-status"></div>
                <span id="status-text">Disconnected</span>
            </div>
        </header>

        <div class="grid">
            <div class="card">
                <div class="card-title">Total Attacks</div>
                <div class="stat-value" id="total-attacks">0</div>
            </div>
            <div class="card">
                <div class="card-title">Top Attacker IP</div>
                <div class="stat-value" id="top-attacker" style="font-size: 1.5rem">Loading...</div>
            </div>
            <div class="card">
                <div class="card-title">Most Targeted Service</div>
                <div class="stat-value" id="top-service" style="font-size: 1.5rem">Loading...</div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-title">Live Attack Feed</div>
                <div class="live-feed" id="live-feed">
                    <div class="log-entry">Waiting for attacks...</div>
                </div>
            </div>
            <div class="card">
                <div class="card-title">Recent Statistics</div>
                <div class="table-container">
                    <table id="stats-table">
                        <thead>
                            <tr>
                                <th>Service</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                        <tbody id="service-stats-body">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const WS_URL = 'ws://localhost:8000/ws/live';

        // Fetch Stats
        async function fetchStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                document.getElementById('total-attacks').textContent = data.total_attacks || 0;
                
                // Top IP
                if (data.top_ips && data.top_ips.length > 0) {
                    document.getElementById('top-attacker').textContent = data.top_ips[0].source_ip;
                } else {
                    document.getElementById('top-attacker').textContent = "None";
                }

                // Service Stats
                const statsBody = document.getElementById('service-stats-body');
                statsBody.innerHTML = '';
                let maxService = { service: 'None', count: 0 };
                
                if (data.by_service) {
                    data.by_service.forEach(item => {
                        const row = `<tr><td>${item.service}</td><td>${item.count}</td></tr>`;
                        statsBody.innerHTML += row;
                        if (item.count > maxService.count) {
                            maxService = item;
                        }
                    });
                }
                document.getElementById('top-service').textContent = maxService.service;
                
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // WebSocket
        function connectWS() {
            const ws = new WebSocket(WS_URL);
            const statusIndicator = document.getElementById('ws-status');
            const statusText = document.getElementById('status-text');
            const feed = document.getElementById('live-feed');

            ws.onopen = () => {
                statusIndicator.classList.add('active');
                statusText.textContent = "Live System Active";
                console.log("WebSocket connected");
            };

            ws.onmessage = (event) => {
                const log = JSON.parse(event.data);
                if (log) {
                    const entry = document.createElement('div');
                    entry.className = 'log-entry';
                    let entryContent = `<span class="log-time">[${new Date().toLocaleTimeString()}]</span> <span class="text-red">${log.service}</span> from <span class="text-blue">${log.source_ip}</span>`;
                    
                    if (log.payload) {
                        entryContent += ` <span style="color: grey">|</span> <span style="color: #fff; font-family: monospace">${log.payload}</span>`;
                    }
                    
                    entry.innerHTML = entryContent;
                    feed.prepend(entry);
                    if (feed.children.length > 50) feed.lastChild.remove();
                    
                    // Refresh stats on new attack
                    fetchStats();
                }
            };

            ws.onclose = () => {
                statusIndicator.classList.remove('active');
                statusText.textContent = "Reconnecting...";
                setTimeout(connectWS, 3000);
            };
        }

        // Initialize
        fetchStats();
        connectWS();
        setInterval(fetchStats, 5000); // Poll every 5s just in case
    </script>
</body>

</html>
